<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding-left: 240px;
    }

    /* Sidebar */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: #fff;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .menu .avatar {
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .menu .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }

    .menu .avatar h6 {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    .menu .avatar h2 {
      font-size: 1rem;
      color: #777;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li a {
      display: block;
      padding: 1rem 1.5rem;
      color: #333;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .menu ul li a:hover {
      background-color: #eaf3ff;
      color: #007bff;
    }

    .menu ul li i {
      margin-right: 10px;
      color: #007bff;
    }

    /* Navbar */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      height: 60px;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
    }

    .navbar .navbar-brand {
      color: #007bff !important;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar .logout-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
      text-decoration: none;
    }

    .navbar .logout-btn:hover {
      background-color: #0056b3;
    }

    main {
      margin-top: 80px;
      padding: 1rem 2rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
      background: #f1f1f1;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="menu">
    <div class="avatar">
      <img src="{% static patient.profile_pic.url %}" alt="Profile Picture" />
      <h6>Patient</h6>
      <h2>{{ request.user.first_name }}</h2>
    </div>
    <ul>
      <li><a href="/patient-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="/patient-appointment"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
      <li><a href="/patient-view-appointment"><i class="fas fa-eye"></i> View Appointments</a></li>
      <li><a href="/patient-view-doctor"><i class="fas fa-user-md"></i> Doctors</a></li>
      <li><a href="{% url 'patient-view-prescriptions' %}"><i class="fas fa-file-medical-alt"></i> Prescriptions</a></li>
      <li><a href="/patient-discharge"><i class="fas fa-bed"></i> Discharge</a></li>
      <li><a href="{% url 'patient-download-history' %}" target="_blank"><i class="fas fa-download"></i> Download History</a></li>
    </ul>
  </nav>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="/patient-dashboard">Hospital Management</a>
    <a href="/logout" class="logout-btn">Logout</a>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock content %}
  </main>

  <!-- Footer -->
  <footer>
    <p>Made in KKWIEER<br>&copy; 2025 AI&DS</p>
  </footer>

</body>
</html>
